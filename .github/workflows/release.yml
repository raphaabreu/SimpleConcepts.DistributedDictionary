name: .NET Core

on:
  release:
    types: [published]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test --no-restore --verbosity normal
    - name: Create NuGet Package
      run: dotnet pack -c Release /p:Version=${{ github.event.release.tag_name }} /p:PackageReleaseNotes="See https://github.com/${{ github.repository }}/releases/tag/${{ github.event.release.tag_name }}"
    - name: Archive NuGet Package
      uses: actions/upload-artifact@v1
      with:
        name: ${{ github.repository }}
        path: ./AspNetMonsters.ApplicationInsights/AspNetMonsters.ApplicationInsights.AspNetCore/bin/Release/AspNetMonsters.ApplicationInsights.AspNetCore.${{ github.event.release.tag_name }}.nupkg
    - name: Archive NuGet Package
      uses: actions/upload-artifact@v1
      with:
        name: ${{ github.repository }}
        path: "**/*.nupkg"
    - name: Publish Nuget Package
      run: dotnet nuget push **/*.nupkg --api-key ${{ secrets.nuget_api_key }} --source https://api.nuget.org/v3/index.json --no-symbols true
